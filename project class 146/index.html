<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Robort</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene  background="color:lightblue">
         <!--camera-->
         <a-entity   
         position="0  0  25"
         >
             <a-camera>
             </a-camera>
         </a-entity>

         <!--sphere-->
         <a-entity>
       <a-sphere
       color="blue"
       radius="5"
       position="0 0 0"
       position="property:position;from:-0.63 8.1 0.9 ;to: -0.63 8.3 0.9;dir:alternate;loop:true;dur:1000"
       >
      </a-sphere>
    </a-entity>

     <!--sphere-->
     <a-entity>
        <a-sphere
        color="white"
        radius="4.3"
        position="0  -0  1 "
        >
       </a-sphere>
     </a-entity>

      <!--sphere-->
      <a-entity>
        <a-sphere
        color="black"
        radius="0.9"
        position="1  0.1  6"
        >
       </a-sphere>
     </a-entity>

      <!--sphere-->
      <a-entity>
        <a-sphere
        color="black"
        radius="0.9"
        position="-1  -0.1  6"
        >
       </a-sphere>
     </a-entity>

      <!--sphere-->
      <a-entity>
        <a-sphere
        color="red"
        radius="0.5"
        position="-0. -1 6"
        >
       </a-sphere>
     </a-entity>

      <!--cylinder-->
      <a-entity>
        <a-cylinder
        color="red"
        radius="4"
        position="-0.1  -3  0.0"
        >
       </a-cylinder>
     </a-entity>

      <!--sphere-->
      <a-entity>
        <a-sphere
        color="blue"
        radius="7"
        position="-0.2  -9  0.1"
        >
       </a-sphere>
     </a-entity>

    

    </a-scene>
</body>
</html>
